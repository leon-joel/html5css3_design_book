<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Layout</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 0.25fr 10px 0.75fr;
      grid-template-rows: auto 20px auto 20px auto 20px auto;
      grid-template-areas:
        "header  header header"
        "....... ...... ......"
        "sidebar ...... main"
        "sidebar ...... ...."
        "sidebar ...... extra"
        "....... ...... ......"
        "footer  footer footer";

      text-align: center;

      padding: 20px;
      font-size: 2em;
    }
    .header {
      grid-area: header;
      background: #69F;
    }
    .sidebar {
      grid-area: sidebar;
      background: #6F9;
    }
    .main {
      grid-area: main;
      background: #F69;
      height:400px;
    }
    .extra {
      grid-area: extra;
      background: #9F6;
    }
    .footer {
      grid-area: footer;
      background: #F96;
    }
  </style>
</head>
<body>
<div class="grid-container">
  <div class="grid-element header">Header</div>
  <div class="grid-element sidebar">Sidebar</div>
  <div class="grid-element main">Main Content</div>
  <div class="grid-element extra">Extra Info</div>
  <div class="grid-element footer">Footer</div>
</div>
</body>
</html>
