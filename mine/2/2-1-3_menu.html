    .menu ul {
      margin: 0;
      padding: 0;
      list-style: none;   /* padding:0 だけでリストのマークは消えるようだが */
    }

    .menu li a {
      display: block;   /* リンクの範囲を横幅一杯まで広げる */

      color: black;
      font-size: 14px;
      text-decoration: none;  /* リンクの下線を非表示に */
    }

    .menu li a:hover {
      background-color: #eeeeee;  /* 背景をグレーに */
    }
  </style>
</head>
